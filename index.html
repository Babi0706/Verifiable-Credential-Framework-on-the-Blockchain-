<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Certificate Verifier</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #e9f0f4;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 25px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #005fa3;
    }
    #walletStatus {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🔐 Blockchain Certificate Verifier</h2>
  <p id="walletStatus">🔌 Connecting to MetaMask...</p>

  <input type="file" id="pdfInput" accept=".pdf"><br>
  <button onclick="generateHashFromPDF()">📁 Generate Certificate Hash</button>
  <input type="text" id="certHash" placeholder="Certificate Hash" readonly><br>

  <div id="qrContainer" style="margin-top:20px;">
    <canvas id="qrCode"></canvas>
  </div>
  <div style="margin-top:10px;">
    <button onclick="downloadQRCode()">📥 Download QR</button>
  </div>

  <div id="qrShareOptions" style="margin-top:10px; display:none;">
    <p>🔗 Share QR Code:</p>
    <button onclick="copyQRLink()">📋 Copy</button>
    <button onclick="openQRInTab()">🌐 Open</button>
    <button onclick="shareQR()">📤 Share</button>
  </div>

  <hr><br>

  <button onclick="issueCertificate()">✅ Issue Certificate</button><br>
  <button onclick="verifyCertificate()">🔍 Verify Certificate</button><br>
  <button onclick="revokeCertificate()">❌ Revoke Certificate</button><br>

  <p id="statusMessage" style="margin-top:20px; font-weight: bold;"></p>
</div>

<script>
  let web3;
  let contract;
  let accounts = [];
  let generatedHash = "";

  const contractAddress = "0x8df5b74f5aA6DF84870e9A29ED0569008A6a3733";
  const abi = [
    { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
    {
      "anonymous": false,
      "inputs": [
        { "indexed": false, "internalType": "bytes32", "name": "certHash", "type": "bytes32" },
        { "indexed": true, "internalType": "address", "name": "issuer", "type": "address" }
      ],
      "name": "CertificateIssued",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        { "indexed": false, "internalType": "bytes32", "name": "certHash", "type": "bytes32" },
        { "indexed": true, "internalType": "address", "name": "revoker", "type": "address" }
      ],
      "name": "CertificateRevoked",
      "type": "event"
    },
    {
      "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
      "name": "issueCertificate",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
      "name": "revokeCertificate",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "owner",
      "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [{ "internalType": "bytes32", "name": "", "type": "bytes32" }],
      "name": "validCertificates",
      "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
      "name": "verifyCertificate",
      "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  async function connectWallet() {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      try {
        accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        contract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById("walletStatus").innerText = "🟢 Wallet Connected: " + accounts[0];
      } catch (error) {
        document.getElementById("walletStatus").innerText = "❌ Wallet connection failed.";
      }
    } else {
      document.getElementById("walletStatus").innerText = "⚠️ MetaMask not found.";
    }
  }

  connectWallet();

  function sha256(buffer) {
    const crypto = window.crypto || window.msCrypto;
    return crypto.subtle.digest("SHA-256", buffer).then(hash => {
      let hex = "";
      const view = new DataView(hash);
      for (let i = 0; i < view.byteLength; i += 4) {
        hex += ("00000000" + view.getUint32(i).toString(16)).slice(-8);
      }
      return hex;
    });
  }

  async function generateHashFromPDF() {
    const file = document.getElementById("pdfInput").files[0];
    if (!file) return alert("Please upload a PDF.");
    const reader = new FileReader();
    reader.onload = async function (event) {
      const arrayBuffer = event.target.result;
      const hashHex = await sha256(arrayBuffer);
      generatedHash = "0x" + hashHex;
      document.getElementById("certHash").value = generatedHash;
      QRCode.toCanvas(document.getElementById("qrCode"), generatedHash, error => {
        if (error) console.error(error);
        document.getElementById("qrShareOptions").style.display = "block";
      });
    };
    reader.readAsArrayBuffer(file);
  }

  function downloadQRCode() {
    const canvas = document.getElementById("qrCode");
    const link = document.createElement("a");
    link.download = "certificate-qr.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  function copyQRLink() {
    if (!generatedHash) return alert("No QR code generated yet.");
    navigator.clipboard.writeText(generatedHash).then(() => {
      alert("Hash copied to clipboard!");
    });
  }

  function openQRInTab() {
    if (!generatedHash) return alert("No QR code generated yet.");
    QRCode.toDataURL(generatedHash, (err, url) => {
      const win = window.open();
      win.document.write(`<img src="${url}" alt="QR Code">`);
    });
  }

  function shareQR() {
    if (!generatedHash) return alert("No QR code generated yet.");
    const shareText = "Verify this certificate using this hash: " + generatedHash;
    if (navigator.share) {
      navigator.share({
        title: "Certificate QR",
        text: shareText,
        url: window.location.href
      });
    } else {
      alert("Sharing not supported.");
    }
  }

  async function issueCertificate() {
    if (!generatedHash) return alert("Generate certificate hash first.");
    try {
      await contract.methods.issueCertificate(generatedHash).send({ from: accounts[0] });
      document.getElementById("statusMessage").innerText = "✅ Certificate issued successfully!";
    } catch (err) {
      document.getElementById("statusMessage").innerText = "❌ Error issuing certificate.";
    }
  }

  async function verifyCertificate() {
    if (!generatedHash) return alert("Generate certificate hash first.");
    try {
      const result = await contract.methods.verifyCertificate(generatedHash).call();
      document.getElementById("statusMessage").innerText = result
        ? "✅ Certificate is VALID!"
        : "❌ Certificate is INVALID!";
    } catch (err) {
      document.getElementById("statusMessage").innerText = "❌ Verification failed.";
    }
  }

  async function revokeCertificate() {
    if (!generatedHash) return alert("Generate certificate hash first.");
    try {
      await contract.methods.revokeCertificate(generatedHash).send({ from: accounts[0] });
      document.getElementById("statusMessage").innerText = "⚠️ Certificate revoked.";
    } catch (err) {
      document.getElementById("statusMessage").innerText = "❌ Error revoking certificate.";
    }
  }
</script>

</body>
</html>
