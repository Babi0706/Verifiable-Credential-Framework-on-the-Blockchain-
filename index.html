<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifiable Certificate Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #4c00b0;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #4c00b0;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem;
      border-radius: 8px;
      border: 1px solid #999;
    }

    button {
      background-color: #4c00b0;
      color: white;
      padding: 0.7rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #36007a;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .section {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .wallet-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #ff66cc;
    }

    @media screen and (max-width: 600px) {
      .wallet-button {
        position: static;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üîê Verifiable Certificate Registry</h1>
    <button class="wallet-button" onclick="connectWallet()">üîó Connect Wallet</button>
  </header>

  <div class="container">

    <div class="section">
      <h2>üìú Issue Certificate</h2>
      <input type="text" id="issueHash" placeholder="Enter certificate text to hash & issue" />
      <button onclick="issueCertificate()">‚úÖ Issue</button>
    </div>

    <div class="section">
      <h2>‚ùå Revoke Certificate</h2>
      <input type="text" id="revokeHash" placeholder="Enter certificate text to revoke" />
      <button onclick="revokeCertificate()">‚ùå Revoke</button>
    </div>

    <div class="section">
      <h2>üîé Verify Certificate</h2>
      <input type="text" id="verifyHash" placeholder="Enter certificate text to verify" />
      <button onclick="verifyCertificate()">üîç Verify</button>
      <div class="result" id="verifyResult"></div>
    </div>

  </div>

  <script>
    let provider;
    let signer;
    let contract;

    const contractAddress = "0x5ED0bEB3ef367DB79712Fb7524933a7119FAbA1E";
    const contractABI = [
      {
        "inputs": [
          { "internalType": "bytes32", "name": "certHash", "type": "bytes32" }
        ],
        "name": "issueCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "bytes32", "name": "certHash", "type": "bytes32" }
        ],
        "name": "revokeCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "bytes32", "name": "certHash", "type": "bytes32" }
        ],
        "name": "verifyCertificate",
        "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          alert("Wallet connected successfully!");
        } catch (error) {
          alert("Wallet connection failed: " + error.message);
        }
      } else {
        alert("MetaMask is not installed!");
      }
    }

    function sha256(text) {
      return ethers.utils.keccak256(ethers.utils.toUtf8Bytes(text));
    }

    async function issueCertificate() {
      const text = document.getElementById("issueHash").value.trim();
      if (!text) return alert("Please enter certificate text");
      const hash = sha256(text);
      try {
        const tx = await contract.issueCertificate(hash);
        await tx.wait();
        alert("‚úÖ Certificate issued!");
      } catch (err) {
        alert("‚ùå Error issuing: " + err.message);
      }
    }

    async function revokeCertificate() {
      const text = document.getElementById("revokeHash").value.trim();
      if (!text) return alert("Please enter certificate text");
      const hash = sha256(text);
      try {
        const tx = await contract.revokeCertificate(hash);
        await tx.wait();
        alert("üö´ Certificate revoked!");
      } catch (err) {
        alert("‚ùå Error revoking: " + err.message);
      }
    }

    async function verifyCertificate() {
      const text = document.getElementById("verifyHash").value.trim();
      if (!text) return alert("Please enter certificate text");
      const hash = sha256(text);
      try {
        const isValid = await contract.verifyCertificate(hash);
        const resultBox = document.getElementById("verifyResult");
        resultBox.textContent = isValid
          ? "‚úÖ Certificate is VALID!"
          : "‚ùå Certificate is INVALID or REVOKED.";
      } catch (err) {
        alert("‚ùå Error verifying: " + err.message);
      }
    }
  </script>
</body>
</html>
