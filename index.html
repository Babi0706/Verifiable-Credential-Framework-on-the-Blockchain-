<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Certificate Verifier</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #eef2f5;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"], input[type="text"], button {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status, #connectionStatus {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
    canvas {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ğŸ“„ Blockchain Certificate Verifier</h2>

  <button onclick="connectWallet()">ğŸ”— Connect MetaMask Wallet</button>
  <div id="status">Not Connected</div>
  <div id="connectionStatus">ğŸ”Œ Wallet Status: <span id="walletIndicator">Not Connected âŒ</span></div>

  <hr style="margin: 30px 0;">

  <input type="file" id="pdfInput" accept=".pdf"><br>
  <button onclick="generateHashFromPDF()">ğŸ” Generate SHA-256 Hash</button>

  <input type="text" id="certHash" placeholder="Certificate Hash" readonly><br>

  <div id="qrContainer" style="margin-top:20px;">
    <canvas id="qrCode"></canvas>
  </div>

  <div style="margin-top:10px;">
    <button onclick="downloadQRCode()">ğŸ“¥ Download QR Code</button>
  </div>

  <div id="qrShareOptions" style="margin-top:10px; display:none;">
    <p>ğŸ”— Share QR Code:</p>
    <button onclick="copyQRLink()">ğŸ“‹ Copy QR Link</button>
    <button onclick="openQRInTab()">ğŸŒ Open QR</button>
    <button onclick="shareQR()">ğŸ“¤ Share</button>
  </div>
</div>

<script>
  let generatedHash = "";
  let provider, signer, contract;

  async function connectWallet() {
    if (!window.ethereum) {
      document.getElementById("walletIndicator").innerText = "MetaMask Not Found ğŸš«";
      return alert("MetaMask not found. Please install it.");
    }

    try {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("status").innerText = `Connected: ${address}`;
      document.getElementById("walletIndicator").innerText = "Connected âœ…";
    } catch (err) {
      console.error(err);
      document.getElementById("walletIndicator").innerText = "Connection Failed âŒ";
      document.getElementById("status").innerText = "Wallet connection failed.";
    }
  }

  function sha256(buffer) {
    const crypto = window.crypto || window.msCrypto;
    const digest = crypto.subtle.digest("SHA-256", buffer);
    return digest.then(hash => {
      let hex = "";
      const view = new DataView(hash);
      for (let i = 0; i < view.byteLength; i += 4) {
        hex += ("00000000" + view.getUint32(i).toString(16)).slice(-8);
      }
      return hex;
    });
  }

  async function generateHashFromPDF() {
    const fileInput = document.getElementById("pdfInput");
    const file = fileInput.files[0];
    if (!file) return alert("Please upload a PDF file.");

    const reader = new FileReader();
    reader.onload = async function(event) {
      const arrayBuffer = event.target.result;
      const hashHex = await sha256(arrayBuffer);
      generatedHash = "0x" + hashHex;
      document.getElementById("certHash").value = generatedHash;

      // Generate QR code
      QRCode.toCanvas(document.getElementById("qrCode"), generatedHash, function (error) {
        if (error) console.error(error);
        document.getElementById("qrShareOptions").style.display = "block";
      });
    };
    reader.readAsArrayBuffer(file);
  }

  function downloadQRCode() {
    const canvas = document.getElementById("qrCode");
    const link = document.createElement("a");
    link.download = "certificate-qr.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  function copyQRLink() {
    if (!generatedHash) return alert("No QR code generated yet.");
    navigator.clipboard.writeText(generatedHash).then(() => {
      alert("QR content copied to clipboard!");
    });
  }

  function openQRInTab() {
    if (!generatedHash) return alert("No QR code generated yet.");
    QRCode.toDataURL(generatedHash, function (err, url) {
      const win = window.open();
      win.document.write(`<img src="${url}" alt="QR Code">`);
    });
  }

  function shareQR() {
    if (!generatedHash) return alert("No QR code generated yet.");
    const shareText = "Scan this QR code to verify the certificate:\n" + generatedHash;
    if (navigator.share) {
      navigator.share({
        title: "Certificate Verification",
        text: shareText,
        url: window.location.href
      }).catch((err) => {
        alert("Share cancelled or failed.");
      });
    } else {
      alert("Sharing not supported on this browser.");
    }
  }
</script>

</body>
</html>
