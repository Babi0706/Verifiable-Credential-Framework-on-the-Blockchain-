<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifiable Certificate Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4c51bf;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4c51bf;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #5a67d8;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificate Registry</h1>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <input type="text" id="certData" placeholder="Enter certificate text or ID" />
    <button onclick="generateHash()">üßæ Generate Hash</button>
    <input type="text" id="certHash" placeholder="Certificate SHA-256 Hash" readonly />

    <button onclick="issueCert()">‚úÖ Issue Certificate</button>
    <button onclick="revokeCert()">‚ùå Revoke Certificate</button>
    <button onclick="verifyCert()">üîç Verify Certificate</button>

    <div id="status"></div>
  </div>

  <script>
    let provider;
    let signer;
    let contract;

    const contractAddress = "0x5ED0bEB3ef367DB79712Fb7524933a7119FAbA1E";
    const contractABI = [
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "issueCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "revokeCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "verifyCertificate",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        document.getElementById("status").innerText = "‚úÖ Wallet connected.";
      } else {
        alert("Please install MetaMask.");
      }
    }

    function generateHash() {
      const input = document.getElementById("certData").value;
      if (!input) return alert("Please enter certificate content.");
      const hash = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(input));
      document.getElementById("certHash").value = hash;
    }

    async function issueCert() {
      try {
        const hash = document.getElementById("certHash").value;
        const tx = await contract.issueCertificate(hash);
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Certificate issued.";
      } catch (err) {
        console.error(err);
        alert("Error issuing certificate.");
      }
    }

    async function revokeCert() {
      try {
        const hash = document.getElementById("certHash").value;
        const tx = await contract.revokeCertificate(hash);
        await tx.wait();
        document.getElementById("status").innerText = "‚ö†Ô∏è Certificate revoked.";
      } catch (err) {
        console.error(err);
        alert("Error revoking certificate.");
      }
    }

    async function verifyCert() {
      try {
        const hash = document.getElementById("certHash").value;
        const isValid = await contract.verifyCertificate(hash);
        document.getElementById("status").innerText = isValid
          ? "‚úÖ Certificate is VALID"
          : "‚ùå Certificate is INVALID or REVOKED";
      } catch (err) {
        console.error(err);
        alert("Error verifying certificate.");
      }
    }
  </script>
</body>
</html>
