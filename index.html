<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifiable Certificate Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #4c51bf;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #4c51bf;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a67d8;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificate Registry</h1>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="generateHashFromPDF()">üßæ Generate Hash from PDF</button>
    <input type="text" id="certHash" placeholder="Generated SHA-256 Hash" readonly />

    <button onclick="issueCert()">‚úÖ Issue Certificate</button>
    <button onclick="revokeCert()">‚ùå Revoke Certificate</button>
    <button onclick="verifyCert()">üîç Verify Certificate</button>

    <div id="status"></div>
  </div>

  <script>
    let provider, signer, contract;

    const contractAddress = "0x253B1283b1019784fE2E8126B33BEC5571144d63";
    const contractABI = [
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "issueCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "revokeCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "verifyCertificate",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          document.getElementById("status").innerText = "ü¶ä MetaMask not detected! Please install MetaMask.";
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const address = await signer.getAddress();
        document.getElementById("status").innerText = `‚úÖ Connected: ${address}`;
      } catch (error) {
        console.error("Connection Error:", error);
        document.getElementById("status").innerText = `‚ùå Failed to connect to MetaMask: ${error.message}`;
      }
    }

    async function generateHashFromPDF() {
      const fileInput = document.getElementById("pdfInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please upload a PDF file.");

      const reader = new FileReader();
      reader.onload = async function(event) {
        const arrayBuffer = event.target.result;
        const bytes = new Uint8Array(arrayBuffer);
        const hash = "0x" + sha256(bytes);
        document.getElementById("certHash").value = hash;
      };
      reader.readAsArrayBuffer(file);
    }

    async function issueCert() {
      if (!contract) return alert("Please connect wallet first.");
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("Generate or enter certificate hash first.");
      try {
        const tx = await contract.issueCertificate(hash);
        document.getElementById("status").innerText = "üì§ Sending transaction...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Certificate issued.";
      } catch (err) {
        console.error(err);
        const message = err?.error?.message || err?.data?.message || err.message || "Unknown error";
        document.getElementById("status").innerText = `‚ùå Error issuing certificate: ${message}`;
      }
    }

    async function revokeCert() {
      if (!contract) return alert("Please connect wallet first.");
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("Generate or enter certificate hash first.");
      try {
        const tx = await contract.revokeCertificate(hash);
        document.getElementById("status").innerText = "üì§ Sending transaction...";
        await tx.wait();
        document.getElementById("status").innerText = "‚ö†Ô∏è Certificate revoked.";
      } catch (err) {
        console.error(err);
        const message = err?.error?.message || err?.data?.message || err.message || "Unknown error";
        document.getElementById("status").innerText = `‚ùå Error revoking certificate: ${message}`;
      }
    }

    async function verifyCert() {
      if (!contract) return alert("Please connect wallet first.");
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("Generate or enter certificate hash first.");
      try {
        const isValid = await contract.verifyCertificate(hash);
        document.getElementById("status").innerText = isValid
          ? "‚úÖ Certificate is VALID."
          : "‚ùå Certificate is INVALID or REVOKED.";
      } catch (err) {
        console.error(err);
        const message = err?.error?.message || err?.data?.message || err.message || "Unknown error";
        document.getElementById("status").innerText = `‚ùå Error verifying certificate: ${message}`;
      }
    }
  </script>
</body>
</html>
