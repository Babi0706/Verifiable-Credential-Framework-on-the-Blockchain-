<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Certificate Verifier</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #1a73e8;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .connect-btn {
      background: white;
      color: #1a73e8;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-right: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: #f1f1f1;
      border-radius: 5px;
      word-break: break-all;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéì Certificate Verifier</h1>
    <button class="connect-btn" onclick="connectWallet()">Connect MetaMask</button>
  </header>

  <div class="container">
    <h2>Upload Certificate</h2>
    <input type="file" id="fileInput">
    <div id="hashOutput" class="output">Certificate hash will appear here...</div>

    <button onclick="issueCertificate()">‚úÖ Issue</button>
    <button onclick="verifyCertificate()">üîç Verify</button>
    <button onclick="revokeCertificate()">‚ùå Revoke</button>

    <div id="resultOutput" class="output"></div>
  </div>

  <script>
    let certHash = "";
    let contract;
    let signer;
    let currentAccount = "";
    const contractAddress = "0x07a679aedd2f4991fa1abd8f0167a423fc7f9c4b";
    const contractABI = [
      { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
      { "anonymous": false, "inputs": [ { "indexed": false, "internalType": "bytes32", "name": "certHash", "type": "bytes32" }, { "indexed": true, "internalType": "address", "name": "issuer", "type": "address" } ], "name": "CertificateIssued", "type": "event" },
      { "anonymous": false, "inputs": [ { "indexed": false, "internalType": "bytes32", "name": "certHash", "type": "bytes32" }, { "indexed": true, "internalType": "address", "name": "revoker", "type": "address" } ], "name": "CertificateRevoked", "type": "event" },
      { "inputs": [ { "internalType": "bytes32", "name": "certHash", "type": "bytes32" } ], "name": "issueCertificate", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [ { "internalType": "bytes32", "name": "certHash", "type": "bytes32" } ], "name": "revokeCertificate", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [], "name": "owner", "outputs": [ { "internalType": "address", "name": "", "type": "address" } ], "stateMutability": "view", "type": "function" },
      { "inputs": [ { "internalType": "bytes32", "name": "", "type": "bytes32" } ], "name": "validCertificates", "outputs": [ { "internalType": "bool", "name": "", "type": "bool" } ], "stateMutability": "view", "type": "function" },
      { "inputs": [ { "internalType": "bytes32", "name": "certHash", "type": "bytes32" } ], "name": "verifyCertificate", "outputs": [ { "internalType": "bool", "name": "", "type": "bool" } ], "stateMutability": "view", "type": "function" }
    ];

    document.getElementById("fileInput").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      certHash = "0x" + hashHex;
      document.getElementById("hashOutput").innerText = certHash;
    });

    async function connectWallet() {
      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        currentAccount = await signer.getAddress();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        alert("üîó Connected to MetaMask successfully!");
      } catch (err) {
        alert("‚ö†Ô∏è Failed to connect MetaMask: " + err.message);
      }
    }

    async function issueCertificate() {
      if (!certHash || !contract) return alert("Please upload a file and connect wallet.");
      try {
        const tx = await contract.issueCertificate(certHash);
        await tx.wait();
        document.getElementById("resultOutput").innerText = "‚úÖ Certificate issued successfully.";
      } catch (e) {
        document.getElementById("resultOutput").innerText = "‚ùå Error issuing certificate: " + e.message;
        console.error(e);
      }
    }

    async function verifyCertificate() {
      if (!certHash || !contract) return alert("Please upload a file and connect wallet.");
      try {
        const isValid = await contract.verifyCertificate(certHash);
        document.getElementById("resultOutput").innerText = isValid ? "‚úÖ Certificate is VALID." : "‚ùå Certificate is NOT valid.";
      } catch (e) {
        document.getElementById("resultOutput").innerText = "‚ùå Error verifying certificate: " + e.message;
        console.error(e);
      }
    }

    async function revokeCertificate() {
      if (!certHash || !contract) return alert("Please upload a file and connect wallet.");
      try {
        const contractOwner = await contract.owner();
        if (currentAccount.toLowerCase() !== contractOwner.toLowerCase()) {
          return alert("‚ö†Ô∏è Only the contract owner can revoke certificates.");
        }
        const tx = await contract.revokeCertificate(certHash);
        await tx.wait();
        document.getElementById("resultOutput").innerText = "‚ùå Certificate revoked successfully.";
      } catch (e) {
        document.getElementById("resultOutput").innerText = "‚ö†Ô∏è Error revoking certificate: " + e.message;
        console.error(e);
      }
    }
  </script>
</body>
</html>
