<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Registry DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      margin-top: 20px;
      font-size: 36px;
    }

    #connectButton {
      background-color: #ffdf45;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    #connectButton:hover {
      background-color: #ffe769;
    }

    .container {
      background-color: #29b6f6;
      border-radius: 16px;
      padding: 40px;
      margin: auto;
      width: 50%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    input[type="file"], input[type="text"] {
      margin: 10px 0;
      padding: 12px;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 97%;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      background-color: #ffdf45;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe769;
    }

    #issuedList {
      background: white;
      margin-top: 20px;
      border-radius: 10px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      text-align: left;
    }

    .hash-item {
      margin: 5px 0;
      word-break: break-all;
      padding: 4px;
    }

    #status {
      color: white;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Certificate Registry DApp</h1>
  <button id="connectButton">üîó Connect Wallet</button>
  <div id="status">üîå Wallet not connected</div>

  <div class="container">
    <input type="file" id="fileInput" accept=".pdf" />
    <button onclick="generateHash()">üìÑ Generate Hash from PDF</button>
    <input type="text" id="hashInput" placeholder="Certificate Hash" />
    <button onclick="issueCert()">‚úÖ Issue Certificate</button>
    <button onclick="revokeCert()">‚ùå Revoke Certificate</button>
    <button onclick="verifyCert()">üîç Verify Certificate</button>

    <div id="issuedList">
      <strong>üìù Issued Hashes:</strong>
      <div id="hashes"></div>
    </div>
  </div>

  <script>
    let web3;
    let account;
    const contractAddress = "0x8df5b74f5aA6DF84870e9A29ED0569008A6a3733";
    const abi = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "bytes32", "name": "certHash", "type": "bytes32" },
          { "indexed": true, "internalType": "address", "name": "issuer", "type": "address" }
        ],
        "name": "CertificateIssued",
        "type": "event"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "bytes32", "name": "certHash", "type": "bytes32" },
          { "indexed": true, "internalType": "address", "name": "revoker", "type": "address" }
        ],
        "name": "CertificateRevoked",
        "type": "event"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "issueCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "revokeCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "verifyCertificate",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "", "type": "bytes32" }],
        "name": "validCertificates",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];
    let contract;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          web3 = new Web3(window.ethereum);
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          account = accounts[0];
          contract = new web3.eth.Contract(abi, contractAddress);
          document.getElementById("connectButton").innerText = "‚úÖ Wallet Connected";
          document.getElementById("status").innerText = `üü¢ Connected: ${account}`;
        } catch (error) {
          document.getElementById("status").innerText = "‚ùå Connection failed";
          alert("Connection to wallet failed");
        }
      } else {
        alert("Please install MetaMask!");
        document.getElementById("status").innerText = "‚ùå MetaMask not found";
      }
    }

    async function generateHash() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file");
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = "0x" + hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      document.getElementById("hashInput").value = hashHex;
    }

    async function issueCert() {
      const hash = document.getElementById("hashInput").value;
      try {
        await contract.methods.issueCertificate(hash).send({ from: account });
        addToIssuedList(hash);
        alert("‚úÖ Certificate Issued!");
      } catch (e) {
        alert("‚ùå Error issuing certificate");
      }
    }

    async function revokeCert() {
      const hash = document.getElementById("hashInput").value;
      try {
        await contract.methods.revokeCertificate(hash).send({ from: account });
        alert("‚ùå Certificate Revoked");
      } catch (e) {
        alert("‚ö†Ô∏è Error revoking certificate");
      }
    }

    async function verifyCert() {
      const hash = document.getElementById("hashInput").value;
      try {
        const isValid = await contract.methods.verifyCertificate(hash).call();
        alert(isValid ? "‚úÖ Certificate is valid" : "‚ùå Certificate is not valid");
      } catch (e) {
        alert("‚ö†Ô∏è Error verifying certificate");
      }
    }

    function addToIssuedList(hash) {
      const list = document.getElementById("hashes");
      const item = document.createElement("div");
      item.className = "hash-item";
      item.innerText = hash;
      list.prepend(item);
    }

    document.getElementById("connectButton").onclick = connectWallet;
  </script>
</body>
</html>
