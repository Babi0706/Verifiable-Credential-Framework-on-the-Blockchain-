<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifiable Certificate Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #4c51bf;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #4c51bf;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a67d8;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificate Registry</h1>
    <button id="connectBtn" onclick="connectWallet()">üîó Connect Wallet</button>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="generateHashFromPDF()">üßæ Generate Hash from PDF</button>
    <input type="text" id="certHash" placeholder="Generated SHA-256 Hash" readonly />

    <button onclick="issueCert()" disabled id="issueBtn">‚úÖ Issue Certificate</button>
    <button onclick="revokeCert()" disabled id="revokeBtn">‚ùå Revoke Certificate</button>
    <button onclick="verifyCert()" disabled id="verifyBtn">üîç Verify Certificate</button>

    <div id="status">üîå Wallet not connected</div>
  </div>

  <script>
    let provider, signer, contract;

    const contractAddress = "0x253B1283b1019784fE2E8126B33BEC5571144d63";
    const contractABI = [
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "issueCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "revokeCertificate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "verifyCertificate",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          document.getElementById("status").innerText = "‚úÖ Wallet connected.";
          // Enable buttons
          document.getElementById("issueBtn").disabled = false;
          document.getElementById("revokeBtn").disabled = false;
          document.getElementById("verifyBtn").disabled = false;
        } catch (error) {
          console.error(error);
          document.getElementById("status").innerText = "‚ùå Wallet connection failed.";
        }
      } else {
        alert("‚ùå MetaMask not detected. Please install it.");
      }
    }

    async function generateHashFromPDF() {
      const fileInput = document.getElementById("pdfInput");
      const file = fileInput.files[0];
      if (!file) return alert("‚ö†Ô∏è Please upload a PDF file.");

      const reader = new FileReader();
      reader.onload = function(event) {
        const arrayBuffer = event.target.result;
        const bytes = new Uint8Array(arrayBuffer);
        const hash = ethers.utils.keccak256(bytes);
        document.getElementById("certHash").value = hash;
        document.getElementById("status").innerText = "‚úÖ Hash generated.";
      };
      reader.onerror = function(err) {
        console.error(err);
        alert("‚ùå Error reading PDF file.");
      };
      reader.readAsArrayBuffer(file);
    }

    async function issueCert() {
      if (!contract) return alert("‚ö†Ô∏è Wallet not connected.");
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("‚ö†Ô∏è No hash provided.");
      try {
        const tx = await contract.issueCertificate(hash);
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Certificate issued.";
      } catch (err) {
        console.error(err);
        alert("‚ùå Error issuing certificate.");
      }
    }

    async function revokeCert() {
      if (!contract) return alert("‚ö†Ô∏è Wallet not connected.");
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("‚ö†Ô∏è No hash provided.");
      try {
        const tx = await contract.revokeCertificate(hash);
        await tx.wait();
        document.getElementById("status").innerText = "‚ö†Ô∏è Certificate revoked.";
      } catch (err) {
        console.error(err);
        alert("‚ùå Error revoking certificate.");
      }
    }

    async function verifyCert() {
      if (!contract) return alert("‚ö†Ô∏è Wallet not connected.");
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("‚ö†Ô∏è No hash provided.");
      try {
        const isValid = await contract.verifyCertificate(hash);
        document.getElementById("status").innerText = isValid
          ? "‚úÖ Certificate is VALID."
          : "‚ùå Certificate is INVALID or REVOKED.";
      } catch (err) {
        console.error(err);
        alert("‚ùå Error verifying certificate.");
      }
    }
  </script>
</body>
</html>
