<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Registry DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .container {
      background: #28c8f2;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    input[type="file"],
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 10px;
      border: none;
    }

    button {
      display: block;
      background-color: #ffdf45;
      border: none;
      padding: 15px 20px;
      margin: 10px auto;
      border-radius: 12px;
      font-size: 16px;
      width: 80%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffe769;
    }

    .status-bar {
      margin-top: 25px;
      padding: 12px;
      background-color: white;
      border-radius: 12px;
      font-weight: bold;
      color: #222;
    }

    .status-success { color: green; }
    .status-error { color: red; }
    .status-info { color: #0072ff; }
  </style>
</head>
<body>

  <h1 style="text-align:left; margin-left: 20px;">Certificate Registry DApp</h1>

  <div style="text-align: right; margin: -40px 20px 20px 0;">
    <button id="connectButton" style="background-color: #ffdf45;">üîó Connect Wallet</button>
  </div>

  <div class="container">
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="generateHash()">üìÑ Generate Hash from PDF</button>

    <input type="text" id="hashInput" placeholder="Certificate Hash" />

    <button onclick="issueCertificate()">‚úÖ Issue Certificate</button>
    <button onclick="revokeCertificate()">‚ùå Revoke Certificate</button>
    <button onclick="verifyCertificate()">üîç Verify Certificate</button>

    <div id="status" class="status-bar">Status: üîÑ Waiting for action‚Ä¶</div>
  </div>

  <script>
    let web3;
    let contract;
    let accounts;

    const contractAddress = "0x8df5b74f5aA6DF84870e9A29ED0569008A6a3733"; // Replace with your actual address
    const contractABI = [/* paste your ABI here */];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          contract = new web3.eth.Contract(contractABI, contractAddress);
          updateStatus("‚úÖ Wallet Connected: " + accounts[0], "status-success");
        } catch (error) {
          updateStatus("‚ùå Connection rejected", "status-error");
        }
      } else {
        updateStatus("‚ùå MetaMask not detected", "status-error");
      }
    }

    async function generateHash() {
      const fileInput = document.getElementById('pdfFile');
      const file = fileInput.files[0];
      if (!file) return updateStatus("‚ùå No file selected", "status-error");

      const reader = new FileReader();
      reader.onload = async function (event) {
        const hashBuffer = await crypto.subtle.digest('SHA-256', event.target.result);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = '0x' + hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        document.getElementById('hashInput').value = hashHex;
        updateStatus("‚úÖ Hash generated", "status-success");
      };
      reader.readAsArrayBuffer(file);
    }

    async function issueCertificate() {
      const hash = document.getElementById('hashInput').value;
      if (!hash) return updateStatus("‚ùå Enter a hash first", "status-error");
      updateStatus("‚è≥ Issuing certificate‚Ä¶", "status-info");
      try {
        await contract.methods.issueCertificate(hash).send({ from: accounts[0] });
        updateStatus("‚úÖ Certificate issued successfully", "status-success");
      } catch (err) {
        updateStatus("‚ùå Error issuing certificate", "status-error");
      }
    }

    async function revokeCertificate() {
      const hash = document.getElementById('hashInput').value;
      if (!hash) return updateStatus("‚ùå Enter a hash first", "status-error");
      updateStatus("‚è≥ Revoking certificate‚Ä¶", "status-info");
      try {
        await contract.methods.revokeCertificate(hash).send({ from: accounts[0] });
        updateStatus("‚úÖ Certificate revoked successfully", "status-success");
      } catch (err) {
        updateStatus("‚ùå Error revoking certificate", "status-error");
      }
    }

    async function verifyCertificate() {
      const hash = document.getElementById('hashInput').value;
      if (!hash) return updateStatus("‚ùå Enter a hash first", "status-error");
      updateStatus("‚è≥ Verifying certificate‚Ä¶", "status-info");
      try {
        const result = await contract.methods.verifyCertificate(hash).call();
        if (result) {
          updateStatus("‚úÖ Certificate is valid", "status-success");
        } else {
          updateStatus("‚ùå Certificate is invalid or revoked", "status-error");
        }
      } catch (err) {
        updateStatus("‚ùå Error verifying certificate", "status-error");
      }
    }

    function updateStatus(message, className) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = "Status: " + message;
      statusEl.className = `status-bar ${className}`;
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
  </script>

</body>
</html>
