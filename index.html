<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Blockchain System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    .wallet-button {
      background: #ffdd57;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #ffdd57;
      color: #000;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffd633;
    }
    #qrContainer {
      text-align: center;
      margin-top: 20px;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Certificate Registry DApp</h1>
    <button class="wallet-button" onclick="connectWallet()">üîó Connect Wallet</button>
  </header>

  <div class="container">
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="generateHashFromPDF()">üßæ Generate Hash from PDF</button>
    <input type="text" id="certHash" placeholder="Certificate Hash" readonly />

    <button onclick="issueCert()">‚úÖ Issue Certificate</button>
    <button onclick="revokeCert()">‚ùå Revoke Certificate</button>
    <button onclick="verifyCert()">üîç Verify Certificate</button>

    <div id="qrContainer">
      <canvas id="qrCanvas"></canvas>
      <button onclick="downloadQR()">‚¨áÔ∏è Download QR</button>
      <button onclick="shareQR()">üì§ Share QR</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    let provider, signer, contract;

    const contractAddress = "0x04F593787D3E04Fc38E03450A0f56e314e4C6592";

    const contractABI = [
      { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
      { "anonymous": false, "inputs": [
          { "indexed": false, "internalType": "bytes32", "name": "certHash", "type": "bytes32" },
          { "indexed": true, "internalType": "address", "name": "issuer", "type": "address" }
        ], "name": "CertificateIssued", "type": "event" },
      { "anonymous": false, "inputs": [
          { "indexed": false, "internalType": "bytes32", "name": "certHash", "type": "bytes32" },
          { "indexed": true, "internalType": "address", "name": "revoker", "type": "address" }
        ], "name": "CertificateRevoked", "type": "event" },
      { "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "issueCertificate", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "revokeCertificate", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [], "name": "owner", "outputs": [
          { "internalType": "address", "name": "", "type": "address" }
        ], "stateMutability": "view", "type": "function" },
      { "inputs": [{ "internalType": "bytes32", "name": "", "type": "bytes32" }],
        "name": "validCertificates", "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ], "stateMutability": "view", "type": "function" },
      { "inputs": [{ "internalType": "bytes32", "name": "certHash", "type": "bytes32" }],
        "name": "verifyCertificate", "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ], "stateMutability": "view", "type": "function" }
    ];

    async function connectWallet() {
      if (!window.ethereum) return alert("MetaMask not found.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, contractABI, signer);
      const address = await signer.getAddress();
      document.getElementById("status").innerText = `Connected: ${address}`;
    }

    async function ensureContractConnected() {
      if (!contract) await connectWallet();
    }

    async function generateHashFromPDF() {
      const file = document.getElementById("pdfInput").files[0];
      if (!file) return alert("Please upload a PDF file");
      const reader = new FileReader();
      reader.onload = function(e) {
        const hash = "0x" + sha256(new Uint8Array(e.target.result));
        document.getElementById("certHash").value = hash;
        generateQRCode(hash);
      };
      reader.readAsArrayBuffer(file);
    }

    function generateQRCode(data) {
      QRCode.toCanvas(document.getElementById("qrCanvas"), data, { width: 200 });
    }

    async function issueCert() {
      await ensureContractConnected();
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("Generate or enter a hash");
      const tx = await contract.issueCertificate(hash);
      await tx.wait();
      document.getElementById("status").innerText = "‚úÖ Certificate Issued";
    }

    async function revokeCert() {
      await ensureContractConnected();
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("Generate or enter a hash");
      const tx = await contract.revokeCertificate(hash);
      await tx.wait();
      document.getElementById("status").innerText = "‚ùå Certificate Revoked";
    }

    async function verifyCert() {
      await ensureContractConnected();
      const hash = document.getElementById("certHash").value;
      if (!hash) return alert("Enter hash to verify");
      const valid = await contract.verifyCertificate(hash);
      document.getElementById("status").innerText = valid ? "üü¢ VALID Certificate" : "üî¥ INVALID Certificate";
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "certificate-qr.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function shareQR() {
      const canvas = document.getElementById("qrCanvas");
      canvas.toBlob(blob => {
        const file = new File([blob], "certificate-qr.png", { type: blob.type });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: "Certificate QR", text: "Scan to verify certificate." });
        } else {
          alert("Sharing not supported on this device");
        }
      });
    }
  </script>
</body>
</html>
