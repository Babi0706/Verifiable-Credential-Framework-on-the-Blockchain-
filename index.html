<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Certificate Verifier</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7f8fc, #e0eafc);
      color: #333;
    }

    .header {
      background: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .wallet-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #ff9800;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .wallet-btn:hover {
      background-color: #fb8c00;
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 30px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="file"],
    input[type="text"],
    button {
      margin: 15px 0;
      padding: 12px;
      width: 90%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="text"]:readonly {
      background: #f0f0f0;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #303f9f;
    }

    canvas {
      margin-top: 20px;
    }

    #qrShareOptions button {
      width: auto;
      margin: 5px;
      background-color: #009688;
    }

    #qrShareOptions button:hover {
      background-color: #00796b;
    }

    .note {
      color: #888;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  <h2>üìÑ Blockchain Certificate Verifier</h2>
  <button class="wallet-btn" onclick="connectWallet()">üîó Connect Wallet</button>
</div>

<div class="container">
  <input type="file" id="pdfInput" accept=".pdf"><br>
  <button onclick="generateHashFromPDF()">üîê Generate SHA-256 Hash</button>

  <input type="text" id="certHash" placeholder="Certificate Hash" readonly><br>

  <div id="qrContainer">
    <canvas id="qrCode"></canvas>
  </div>

  <div>
    <button onclick="downloadQRCode()">üì• Download QR Code</button>
  </div>

  <div id="qrShareOptions" style="display:none;">
    <p>üîó Share QR Code:</p>
    <button onclick="copyQRLink()">üìã Copy QR Link</button>
    <button onclick="openQRInTab()">üåê Open QR</button>
    <button onclick="shareQR()">üì§ Share</button>
  </div>

  <div class="note">Ensure MetaMask is installed to connect your wallet.</div>
</div>

<script>
  let generatedHash = "";
  let web3;

  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const walletButton = document.querySelector('.wallet-btn');
        walletButton.textContent = "ü¶ä Connected: " + accounts[0].slice(0, 6) + "..." + accounts[0].slice(-4);
        walletButton.style.backgroundColor = '#4caf50';
        web3 = new Web3(window.ethereum);
      } catch (error) {
        alert("Connection rejected by user.");
      }
    } else {
      alert("MetaMask not found. Please install MetaMask extension.");
    }
  }

  function sha256(buffer) {
    const crypto = window.crypto || window.msCrypto;
    const digest = crypto.subtle.digest("SHA-256", buffer);
    return digest.then(hash => {
      let hex = "";
      const view = new DataView(hash);
      for (let i = 0; i < view.byteLength; i += 4) {
        hex += ("00000000" + view.getUint32(i).toString(16)).slice(-8);
      }
      return hex;
    });
  }

  async function generateHashFromPDF() {
    const fileInput = document.getElementById("pdfInput");
    const file = fileInput.files[0];
    if (!file) return alert("Please upload a PDF file.");

    const reader = new FileReader();
    reader.onload = async function(event) {
      const arrayBuffer = event.target.result;
      const hashHex = await sha256(arrayBuffer);
      generatedHash = "0x" + hashHex;
      document.getElementById("certHash").value = generatedHash;

      QRCode.toCanvas(document.getElementById("qrCode"), generatedHash, function (error) {
        if (error) console.error(error);
        document.getElementById("qrShareOptions").style.display = "block";
      });
    };
    reader.readAsArrayBuffer(file);
  }

  function downloadQRCode() {
    const canvas = document.getElementById("qrCode");
    const link = document.createElement("a");
    link.download = "certificate-qr.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  function copyQRLink() {
    if (!generatedHash) return alert("No QR code generated yet.");
    navigator.clipboard.writeText(generatedHash).then(() => {
      alert("QR content copied to clipboard!");
    });
  }

  function openQRInTab() {
    if (!generatedHash) return alert("No QR code generated yet.");
    QRCode.toDataURL(generatedHash, function (err, url) {
      const win = window.open();
      win.document.write(`<img src="${url}" alt="QR Code">`);
    });
  }

  function shareQR() {
    if (!generatedHash) return alert("No QR code generated yet.");
    const shareText = "Scan this QR code to verify the certificate:\n" + generatedHash;
    if (navigator.share) {
      navigator.share({
        title: "Certificate Verification",
        text: shareText,
        url: window.location.href
      }).catch((err) => {
        alert("Share cancelled or failed.");
      });
    } else {
      alert("Sharing not supported on this browser.");
    }
  }
</script>

</body>
</html>
